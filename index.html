<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google DSA Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .logo {
      animation: float 4s ease-in-out infinite;
      width: 100vw; /* Google logo will stretch across the width */
      height: auto; /* Keep the aspect ratio */
      object-fit: contain; /* Ensure the logo scales correctly */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the logo */
      filter: blur(5px); /* Apply the blur effect */
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-25px); }
      100% { transform: translate(-50%, -50%) translateY(0px); }
    }

    .blur-text {
      font-size: 2.2rem;
      color: #ffffffcc;
      text-align: center;
      text-shadow: 0 0 10px #ffffff44, 0 0 20px #ffffff22;
      backdrop-filter: blur(3px);
      position: absolute;
      top: 75%; /* Position the blurred text below the logo */
      transform: translateY(-50%);
    }

    .btn {
      margin-top: 3rem;
      padding: 12px 28px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #3367D6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- High-res Google logo (blurred) -->
  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" 
    alt="Google Logo" 
    class="logo"
  >

  

  <button class="btn" onclick="window.location.href='README.md'"></button>

</body>
</html>
