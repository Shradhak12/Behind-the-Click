site_title: "Behind the Click"
tagline: "The untold code behind the experience."

# 🍃 Custom visual identity
theme: null
remote_theme: "jivanc/accessible-dark"  # A lesser-used, dark-friendly remote theme

# 📍 Hosting details
host_url: "https://shradhakekare.github.io"
project_slug: "/clicktheory"  # Keep it repo-accurate

# 🎨 Design toggles
